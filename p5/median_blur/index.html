<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../bootstrap-5.0.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../p5.min.js"></script>
    <script type="text/javascript" src="median-blur.js"></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <header>

            </header>
        </div>
        <div class="content">
            <div class="row">
                <div class="canvas-area col-lg-8 column">
                    <div class="canvas-container">
                        <main class="result-canvas"></main>
                    </div>
                </div>
                <div class="side-bar col-lg-4 column">
                    <div class="description-container">
                        <h1>Median Blur</h1>
                        <p>Median (or box) blur implementation using kernel convolution and <a
                                href="https://p5js.org/" target="_blank">p5.js</a>.</p>
                        <p>Upload an image and use the slider to change the filter radius. You can download the result once the image is processed.</p>
                    </div>
                    <div class="file-drop-container">
                        <form method="post" action="#" id="#">
                            <div id="input-form" class="form-group files">
                                <label>Upload an image</label>
                            </div>
                        </form>
                    </div>
                    <div class="">
                        <div class="preferences-container">
                            <label>Filter radius: </label><label id="radius-value">1</label>
                            <input id="radius-slider" min="1" max="20" class="form-range radius-range" type="range" oninput="updateRadiusLabel()">
                        </div>
                        <div class="button-container">
                            <button type="button" id="btn-download" class="btn btn-primary btn-start" onclick="startFilter()">Start</button>
                            <button type="button" id="btn-download" class="btn btn-primary btn-download" onclick="downloadOutput()">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
